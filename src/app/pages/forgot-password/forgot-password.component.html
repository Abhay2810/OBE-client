<div class="d-flex flex-column justify-content-center align-items-center" style="height: 100%;">
  <div class="card w-50 shadow-sm">
    <div class="card-header bg-white border-0">
      <h3 class="text-center m-0">Forgot Password</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="emailFormGroup" (ngSubmit)="verifyEmail()">
        <div class="form-group col">
          <label for="newPassword">Enter Registered Email</label>
          <input type="email" class="form-control" name="oldPassword" formControlName="email" placeholder="eg: example@example.com" [readOnly]="showResetPasswordCard">
        </div>
        <div class="col">
          <div class="d-flex justify-content-center align-items-stretch">
            <button type="submit" class="btn btn-success flex-grow-1" [disabled]="showResetPasswordCard">
              Verify Email
              <span *ngIf="loader">&nbsp;</span>
              <div *ngIf="loader" class="spinner-border spinner-border-sm text-light" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <app-change-password class="w-50 mt-3 px-0" [oldPasswordBool]="false" [foundedUserId]="foundUserId" *ngIf="showResetPasswordCard"></app-change-password>
</div>
