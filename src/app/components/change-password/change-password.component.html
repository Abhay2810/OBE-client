<div class="row">
  <div class="col">
    <div class="card border shadow-sm">
      <div class="card-header bg-white" *ngIf="oldPasswordBool">
        <h4>Change Password</h4>
      </div>
      <form [formGroup]="changePasswordForm" (ngSubmit)="userChangePassword()">
        <div class="card-body">
          <div class="form-group col" *ngIf="oldPasswordBool">
            <label for="newPassword">Current Password</label>
            <input type="password" class="form-control" name="oldPassword" formControlName="oldPassword"
                placeholder="******">
          </div>
          <div class="form-group col">
            <label for="newPassword">New Password</label>
            <input type="password" class="form-control" name="newPassword" formControlName="newPassword"
                placeholder="******">
          </div>
          <div class="form-group col">
            <label for="newPassword">Confirmed Password</label>
            <input type="password" class="form-control" name="confirmPassword" formControlName="confirmPassword"
                placeholder="******">
          </div>
        </div>
        <div class="card-footer bg-white border-0">
          <div class="col">
            <div class="d-flex justify-content-center align-items-stretch">
              <button class="btn btn-primary flex-grow-1 d-flex justify-content-center align-items-center mr-2">
                <span class="material-icons mr-2">update</span>
                {{ oldPasswordBool ? 'Update' : 'Reset' }} Password
                <span *ngIf="loader">&nbsp;</span>
                <div *ngIf="loader" class="spinner-border spinner-border-sm text-light" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
